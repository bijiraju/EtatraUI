<h2 mat-dialog-title> Add Task</h2>
<mat-dialog-content>
    <form #addNewTaskForm="ngForm">
        <div class="form-group">
            <label for="taskNum">Project : </label>
            <select [ngModel]="data.projectid" (ngModelChange)="data.projectid = $event" name="projectid">
                <option *ngFor="let project of data" [value]="project._id">{{project.projectname}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taskTitle">Module : </label>
                <input id="module" ngModel name="module" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Task : </label>
                <textarea  class="form-group" ngModel name="task" id="task" 
                     cols="50" rows="5" required></textarea>
            
        </div>
        <div class="form-group">
            <label for="taskTitle">Allotted By : </label>
                <input id="allottedby" ngModel name="allottedby" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskTitle">Allotted Duration : </label>
                <input id="allottedtime" ngModel name="allottedtime" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskTitle">Status : </label>
                <input id="status" ngModel name="status" type="text" class="form-control" required>
        </div>
    </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="addNewTaskForm.value" (click)="insertTask" >Save</button>
    <button mat-raised-button  [mat-dialog-close]="false" >Cancel</button>
</mat-dialog-actions>
