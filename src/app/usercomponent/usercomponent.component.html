  <mat-accordion>
    <mat-expansion-panel *ngFor="let user of users;index as i" hideToggle>
      <mat-expansion-panel-header>

          <h5>User {{i+1}}:</h5>
        </mat-panel-title>
        <mat-panel-description>
          <h6>{{ user.firstname }} {{ user.lastname }}</h6>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Email id: {{ user.email }}</p>
      <p>Mobile no.: {{ user.mobilenumber }}</p>
      <p>Date od Birth: {{ user.dob }}</p>
      
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onEdit(user)">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(user)">Delete</button>
      </div>
    </mat-expansion-panel>
